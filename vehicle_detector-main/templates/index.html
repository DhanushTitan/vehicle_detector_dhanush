<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b230415f9c.js" crossorigin="anonymous"></script>
    <title>Objection Detection</title>

    <style>
        body {

            font-family: Arial, sans-serif;
            background-color:black;
            text-align: center;
            margin-bottom: 80px; /* Add margin to account for the footer */
        }
        *{
        margin:0px;
        }
        nav {
            background-color:grey;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin-left: 15px;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }

        nav a:hover{
        color:white;
        text-decoration:underline;
        }
        input[type=file] {
            background-color:white;
            color: black;
            padding: 15px;
            margin-bottom: 10px;
            border-radius:10px;
            cursor:pointer;
        }
        button[type=submit] {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius:10px;
            cursor:pointer;
        }
        button[type=submit]:hover{
             background-color:grey;
             cursor:pointer;
             border:0px;
        }
        img {
            width:600px; /* Adjust image width to fit container */
            height:400px; /* Maintain aspect ratio */
            margin-top:5px;
        }
        h2{
          color:white;
          text-decoration:underline;
        }
        p {
            color:white;
            margin-top: 10px;
        }
        .qoute {
            font-size: 25px;
            font-weight: bold;
            color:white;
            font-style: italic;
            font-family: "Times New Roman";
            margin-bottom: 20px;
        }
        .image {
            width:450px; /* Adjust image width to fit container */
            height: 200px; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        .para{
           font-size:15px;
           margin:0px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: grey;
            color: black;
            padding: 1px;
        }

        /* Media Queries */
        @media only screen and (min-width: 768px) {
            /* Medium devices (tablets) */
            .qoute {
                font-size: 25px;
            }
        }

        @media only screen and (min-width: 992px) {
            /* Large devices (desktops) */
            .qoute {
                font-size: 30px;
            }
        }

        @media only screen and (min-width: 1200px) {
            /* Extra large devices (large desktops) */
            .qoute {
                font-size:35px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>object Detector</h1>
        <div>
            <a href="#">Home</a>
            <a href="{{ url_for('uploaded') }}">Images</a>
        </div>
    </nav>
    <h1 class="qoute">Transportation Detector</h1>
    <div id="previewContainer">
        <img id="imagePreview" class="image" src="https://res.cloudinary.com/dcfulqrcl/image/upload/v1711292431/wecome_xu77bj.jpg" />

    </div>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" placeholder="Select an Image"><br>
        <button type="submit">Upload</button>
    </form>

    {% if detected_image %}
    <h2>Processed Image</h2>
    <img src="{{ detected_image }}" alt="Detected Image">
    <p>Number of detected vehicles: {{ vehicle_count }}</p>
    {% endif %}

    <footer>
         <p class="copy-para">Copyright <i class="fas fa-copyright copy-icon"></i> 2024 Dhanush N. All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var file = this.files[0];
            document.getElementById('filename').innerText = file.name;

            var reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('imagePreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
