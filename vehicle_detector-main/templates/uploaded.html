<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
             background-color:black;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Adjusted to accommodate fixed navbar */
            margin: 0;
        }
        *{
          margin:0px;
        }
        nav {
            background-color: grey;
            color: black;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it's above other content */
            display: flex;
            justify-content: space-between; /* Align items to start and end */
            align-items: center; /* Vertically center items */
        }
        nav h1 {
            margin: 0; /* Remove default margin */
        }
        nav a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            color: white;
            text-decoration: underline;
        }
        .head {
            text-align: center;
            font-size: 40px;
            color:white
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap */
            justify-content: center; /* Center images horizontally */
        }
        ul li {
            margin: 10px; /* Margin between images */
        }
        ul li img {
            width:400px; /* Ensure images don't exceed container width */
            height:400pxS; /* Maintain aspect ratio */
            max-height: 400px; /* Limit height to 400px */
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            nav {
                padding: 5px; /* Adjust padding for smaller screens */
            }
            nav h1 {
                font-size: 24px; /* Decrease font size for smaller screens */
            }
            nav a {
                margin-right: 10px; /* Decrease margin for smaller screens */
            }
            .head {
                font-size: 28px; /* Decrease font size for smaller screens */
            }
            ul li {
                margin: 5px; /* Decrease margin for smaller screens */
            }
            ul li img {
                max-width: 200px; /* Adjust image size for smaller screens */
                max-height: 200px; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Vehicle Detector</h1>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('uploaded') }}">Images</a>
        </div>
    </nav>
    <h1 class="head">Images</h1>
    <ul>
        {% for image in uploaded_images %}
        <li><img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
